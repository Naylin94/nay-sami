<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <img class="logo" src="photo/logo.png" width="150px">
        <div>
            <h1 class="title">PIZZA SAN</h1>
            <h3 class="title">Best√§lla Online</h3>
        </div>
    </header>
    <nav class="navBar">
        <a class="navItem" href="index.html" style="border-left: 1px solid white;">Home</a>
        <a class="navItem" href="#">About Us</a>
        <a class="navItem" href="#">Ledig Jobb</a>
        <a class="navItem" href="form.html">Kontakt Oss</a>
    </nav>
    <!-- form -->
    <main class="body body1">
      <form> 
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name"required>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="E-mail">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputTel1">Phone</label>
          <input type="tel" class="form-control" id="exampleInputTel1" placeholder="+46 7xxx xxx xxx">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Under age 18</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">18 Over</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
